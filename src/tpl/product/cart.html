<script type="text/html" id="cartTmpl">
  <div id="cartContent" class="pageContainer">
    <div class="cart-content wrapper" id="cartContentScroll">
      <div id="scroll">
        <div class="content-box">
       		<ul class="content-card-list"></ul>
       		<ul class="content-card-invalid-list"></ul>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="footer-price"><span><%= $.i18n.prop('msg_total')%></span>&nbsp;<span class="num"><b class="currency-icon"></b><em></em></span></div>
 	    <div class="footer-btn btn-blue" id="buyBtn"><span><%= $.i18n.prop('msg_buy')%></span><span class="card-all-num">(<em>0</em>)</span></div>
    </div>
  </div>
</script>
<script type="text/html" id="cartEmptyTmpl">
  <div class="empty-cart">
    <div class="img-box empty-img-default"><img src="<%= data.emptySrc%>"></div>
    <p><%= $.i18n.prop('msg_cart_empty')%></p>
  </div>
</script>
